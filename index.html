    #time-bar-container {

    /* Keyframes para as anima√ß√µes */
    @keyframes shake {

    @media (max-width: 600px) {

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA4PWRt-22S8HGc6GS1m-4Wa9hYsh5Zbo",
      authDomain: "desafio-dos-60-segundos.firebaseapp.com",
      projectId: "desafio-dos-60-segundos",
      storageBucket: "desafio-dos-60-segundos.firebaseapp.com",
      messagingSenderId: "1054471364887",
      appId: "1:1054471364887:web:332b4f28814e9f5d0cd752",
      measurementId: "G-N4PWJ72YCJ"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = app.firestore(); 

    const questionElement = document.getElementById('question');
    const answerInput = document.getElementById('answer-input');
    const playerNameInput = document.getElementById('player-name-input');
    const submitAnswerButton = document.getElementById('submit-answer');
    const messageElement = document.getElementById('message');
    const timerValueElement = document.getElementById('timer-value');
    const scoreValueElement = document.getElementById('score-value');
    const startButton = document.getElementById('start-button');
    const playAgainButton = document.getElementById('play-again');
    const rankingList = document.getElementById('ranking-list');
    const timeBar = document.getElementById('time-bar');
    const difficultyLevelElement = document.getElementById('difficulty-level'); // Novo elemento

    let currentQuestion;
    let score = 0;
    let timeLeft = 60;
    let timerInterval;
    let gameActive = false;
    let currentDifficulty = 1;
    let currentPlayerName = '';
    let questionStartTime; // Para o feedback de velocidade

    const correctSound = new Audio('correct.mp3');
    const incorrectSound = new Audio('incorrect.mp3');

    const difficultyNames = {
        1: "Iniciante",
        2: "Aprendiz",
        3: "Intermedi√°rio",
        4: "Avan√ßado",
        5: "Mestre",
        6: "G√™nio Matem√°tico"
        // Adicione mais n√≠veis se necess√°rio
    };

    function saveRanking(player, score) {
        db.collection("ranking").add({
            player: player,
            score: score,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        })
        .then((docRef) => {
            console.log("Documento escrito com ID: ", docRef.id);
            displayRanking();
        })
        .catch((error) => {
            console.error("Erro ao adicionar documento: ", error);
            alert("Erro ao salvar pontua√ß√£o. Por favor, tente novamente mais tarde.");
        });
    }

    async function displayRanking() {
        rankingList.innerHTML = '<li>Carregando ranking...</li>';

        try {
            const generalSnapshot = await db.collection("ranking")
                                            .orderBy("score", "desc")
                                            .limit(10)
                                            .get();
            rankingList.innerHTML = '';
            if (generalSnapshot.empty) {
                rankingList.innerHTML = '<li>Nenhum recorde ainda. Seja o primeiro!</li>';
                return;
            }

            const rankings = [];
            generalSnapshot.forEach((doc) => {
                rankings.push(doc.data());
            });

            rankings.forEach((data, index) => {
                const li = document.createElement('li');
                const rankingPosition = index + 1;

                const positionSpan = `<span class="ranking-position">${rankingPosition}¬∫</span>`;
                const nameSpan = `<span class="ranking-name">${data.player}</span>`;
                const scoreSpan = `<span class="ranking-score">${data.score}</span>`;
                
                li.innerHTML = `${positionSpan} ${nameSpan} ${scoreSpan}`;
                
                if (rankingPosition <= 3) {
                    li.classList.add('ranking-item-top'); 
                }
                if (rankings.length >= 4 && rankingPosition > rankings.length - 3) {
                    li.classList.add('ranking-item-bottom');
                }

                rankingList.appendChild(li);
            });

        } catch (error) {
            console.error("Erro ao carregar ranking: ", error);
            rankingList.innerHTML = '<li>Erro ao carregar ranking.</li>';
            alert("Erro ao carregar ranking. Verifique o console para mais detalhes.");
        }
    }

    function generateQuestion() {
      let num1, num2;
      // Adicionado '√∑' para divis√£o
      const operators = ['+', '-', '*', '√∑']; 
      let operator;
      let correctAnswer;

      // L√≥gica de dificuldade aprimorada
      // Dificuldade 1-2: Apenas +, -
      // Dificuldade 3-4: +, -, *
      // Dificuldade 5+: +, -, *, √∑
      let availableOperators;
      if (currentDifficulty <= 2) {
          availableOperators = ['+', '-'];
      } else if (currentDifficulty <= 4) {
          availableOperators = ['+', '-', '*'];
      } else {
          availableOperators = operators; // Todos os operadores, incluindo divis√£o
      }
      operator = availableOperators[Math.floor(Math.random() * availableOperators.length)];


      if (currentDifficulty === 1) {
        num1 = Math.floor(Math.random() * 10) + 1;
        num2 = Math.floor(Math.random() * 10) + 1;
      } else if (currentDifficulty === 2) {
        num1 = Math.floor(Math.random() * 20) + 1;
        num2 = Math.floor(Math.random() * 20) + 1;
      } else if (currentDifficulty === 3) {
        num1 = Math.floor(Math.random() * 30) + 1;
        num2 = Math.floor(Math.random() * 30) + 1;
      } else if (currentDifficulty === 4) {
        num1 = Math.floor(Math.random() * 50) + 1;
        num2 = Math.floor(Math.random() * 50) + 1;
      } else if (currentDifficulty === 5) {
        num1 = Math.floor(Math.random() * 70) + 1;
        num2 = Math.floor(Math.random() * 70) + 1;
      } else { // Dificuldade 6+
        num1 = Math.floor(Math.random() * 100) + 1;
        num2 = Math.floor(Math.random() * 100) + 1;
      }


      let questionString;

      if (operator === '+') {
        questionString = `${num1} + ${num2}`;
        correctAnswer = num1 + num2;
      } else if (operator === '-') {
        if (num1 < num2) { // Garante que o resultado da subtra√ß√£o n√£o seja negativo
          questionString = `${num2} - ${num1}`;
          correctAnswer = num2 - num1;
        } else {
          questionString = `${num1} - ${num2}`;
          correctAnswer = num1 - num2;
        }
      } else if (operator === '*') {
        questionString = `${num1} * ${num2}`;
        correctAnswer = num1 * num2;
      } else { // Divis√£o '√∑'
        // Garante que num1 seja um m√∫ltiplo de num2 para um resultado inteiro
        let tempNum1 = Math.floor(Math.random() * 10) + 1; // Fator para multiplica√ß√£o
        let tempNum2 = Math.floor(Math.random() * 10) + 1; // Divisor inicial
        
        // Para evitar divis√µes por zero ou resultados muito pequenos/grandes inicialmente
        if (currentDifficulty < 5) { // Divis√µes mais simples para dificuldades menores
            tempNum1 = Math.floor(Math.random() * 5) + 1; 
            tempNum2 = Math.floor(Math.random() * 5) + 1;
        } else {
            tempNum1 = Math.floor(Math.random() * 10) + 1; 
            tempNum2 = Math.floor(Math.random() * 10) + 1;
        }

        num1 = tempNum1 * tempNum2; // O dividendo √© um m√∫ltiplo do divisor
        num2 = tempNum2;
        
        // Evita divis√£o por zero
        if (num2 === 0) num2 = 1;

        questionString = `${num1} √∑ ${num2}`;
        correctAnswer = num1 / num2;
      }

      currentQuestion = { question: questionString, answer: correctAnswer };
      questionElement.textContent = currentQuestion.question;
      difficultyLevelElement.textContent = `N√≠vel: ${difficultyNames[currentDifficulty] || 'Desconhecido'}`; // Atualiza o n√≠vel
      answerInput.value = '';
      messageElement.textContent = '';
      // Remove classes de anima√ß√£o e cor ao gerar nova pergunta
      answerInput.classList.remove('correct', 'incorrect', 'correct-input-anim', 'incorrect-input-anim');
      questionElement.classList.remove('correct-animation', 'incorrect-animation');
      messageElement.classList.remove('show', 'correct-text', 'incorrect-text', 'speed-bonus-text'); // Remove speed-bonus-text
      
      questionStartTime = Date.now(); // Marca o tempo de in√≠cio da pergunta
    }

    function startGame() {
      currentPlayerName = playerNameInput.value.trim();
      
      if (!playerNameInput.checkValidity()) {
        alert(playerNameInput.title);
        playerNameInput.focus();
        return;
      }
      if (currentPlayerName === '') {
        alert("Por favor, digite seu nome para come√ßar o jogo!");
        playerNameInput.focus();
        return;
      }

      score = 0;
      timeLeft = 60;
      gameActive = true;
      currentDifficulty = 1;
      scoreValueElement.textContent = score;
      timerValueElement.textContent = timeLeft + 's';
      
      playerNameInput.style.display = 'none';
      answerInput.style.display = 'inline-block';
      answerInput.disabled = false;
      answerInput.focus();
      
      questionElement.textContent = 'Preparar...';
      difficultyLevelElement.textContent = ''; // Limpa o n√≠vel antes de come√ßar
      
      startButton.style.display = 'none';
      submitAnswerButton.style.display = 'inline-block';
      playAgainButton.style.display = 'none';
      timeBar.style.width = '100%';
      timeBar.style.backgroundColor = '#4CAF50';

      setTimeout(() => {
        generateQuestion();
        timerInterval = setInterval(() => {
          timeLeft--;
          timerValueElement.textContent = timeLeft + 's';
          
          const percentage = (timeLeft / 60) * 100;
          timeBar.style.width = percentage + '%';

          if (percentage > 50) {
              timeBar.style.backgroundColor = '#4CAF50';
          } else if (percentage > 20) {
              timeBar.style.backgroundColor = '#FFC107';
          } else {
              timeBar.style.backgroundColor = '#DC3545';
          }

          if (timeLeft <= 0) {
            endGame();
          }
        }, 1000);
      }, 1000);
    }

    function endGame() {
      clearInterval(timerInterval);
      gameActive = false;
      answerInput.disabled = true;
      submitAnswerButton.style.display = 'none';
      playAgainButton.style.display = 'inline-block';
      messageElement.textContent = `Tempo esgotado! Voc√™ fez ${score} pontos.`;
      messageElement.classList.add('show'); // Exibe a mensagem final
      messageElement.classList.remove('correct-text', 'incorrect-text', 'speed-bonus-text'); // Garante que a cor seja neutra
      
      // Limpa anima√ß√µes residuais
      answerInput.classList.remove('correct', 'incorrect', 'correct-input-anim', 'incorrect-input-anim');
      questionElement.classList.remove('correct-animation', 'incorrect-animation');


      if (currentPlayerName) {
        saveRanking(currentPlayerName, score);
      }
      
      playerNameInput.value = '';
      playerNameInput.style.display = 'inline-block';
      answerInput.style.display = 'none';
      questionElement.textContent = 'Digite seu nome e clique em "Come√ßar Jogo"!';
      difficultyLevelElement.textContent = ''; // Limpa o n√≠vel ao final do jogo
    }

    function checkAnswer() {
      if (!gameActive) return;

      const userAnswer = parseInt(answerInput.value);
      if (isNaN(userAnswer)) {
        messageElement.textContent = 'Por favor, digite um n√∫mero!';
        messageElement.classList.add('show', 'incorrect-text'); // Mostra e colore a mensagem
        answerInput.classList.add('incorrect-input-anim'); // Adiciona anima√ß√£o de tremer
        incorrectSound.play();
        
        // Remove as classes de anima√ß√£o ap√≥s o t√©rmino da anima√ß√£o
        answerInput.addEventListener('animationend', function handler() {
            answerInput.classList.remove('incorrect-input-anim');
            answerInput.removeEventListener('animationend', handler);
        });

        return;
      }

      if (userAnswer === currentQuestion.answer) {
        score++;
        scoreValueElement.textContent = score;
        messageElement.textContent = 'Correto!';
        messageElement.classList.add('show', 'correct-text'); // Mostra e colore a mensagem
        answerInput.classList.add('correct-input-anim'); // Adiciona anima√ß√£o de pulso
        questionElement.classList.add('correct-animation'); // Anima√ß√£o na pergunta
        correctSound.play();

        const timeTaken = (Date.now() - questionStartTime) / 1000; // Tempo em segundos
        const speedBonusThreshold = 1.5; // Respostas em at√© 1.5 segundos ganham b√¥nus
        const bonusTime = 0.5; // 0.5 segundos de b√¥nus

        if (timeTaken <= speedBonusThreshold) {
            timeLeft = Math.min(60, timeLeft + bonusTime); // Adiciona b√¥nus, m√°ximo 60s
            timerValueElement.textContent = Math.ceil(timeLeft) + 's'; // Arredonda para cima para exibir
            messageElement.textContent += " (WOW! R√°pido! +0.5s)";
            messageElement.classList.add('speed-bonus-text'); // Adiciona classe de anima√ß√£o para o b√¥nus
        }


        // Aumenta dificuldade a cada 5 pontos
        if (score > 0 && score % 5 === 0) {
            currentDifficulty++;
            console.log(`Dificuldade aumentada para: ${currentDifficulty}`);
            messageElement.textContent += ` (Dificuldade: ${difficultyNames[currentDifficulty] || 'Desconhecido'}!)`;
        }

        // Remove as classes de anima√ß√£o ap√≥s o t√©rmino da anima√ß√£o
        answerInput.addEventListener('animationend', function handler() {
            answerInput.classList.remove('correct-input-anim');
            answerInput.removeEventListener('animationend', handler);
        });
        questionElement.addEventListener('animationend', function handler() {
            questionElement.classList.remove('correct-animation');
            questionElement.removeEventListener('animationend', handler);
        });
        messageElement.addEventListener('animationend', function handler() { // Remove a classe de b√¥nus ap√≥s a anima√ß√£o
            messageElement.classList.remove('speed-bonus-text');
            messageElement.removeEventListener('animationend', handler);
        });


        setTimeout(() => {
            generateQuestion();
        }, 500); // Pequeno atraso para a anima√ß√£o ser vis√≠vel
        
      } else {
        score = Math.max(0, score - 1); // Garante que a pontua√ß√£o n√£o seja negativa
        scoreValueElement.textContent = score;
        messageElement.textContent = 'Errado. Tente novamente.';
        messageElement.classList.add('show', 'incorrect-text'); // Mostra e colore a mensagem
        answerInput.classList.add('incorrect-input-anim'); // Adiciona anima√ß√£o de tremer
        questionElement.classList.add('incorrect-animation'); // Anima√ß√£o na pergunta
        incorrectSound.play();
        
        // Remove as classes de anima√ß√£o ap√≥s o t√©rmino da anima√ß√£o
        answerInput.addEventListener('animationend', function handler() {
            answerInput.classList.remove('incorrect-input-anim');
            answerInput.removeEventListener('animationend', handler);
        });
        questionElement.addEventListener('animationend', function handler() {
            questionElement.classList.remove('incorrect-animation');
            questionElement.removeEventListener('animationend', handler);
        });

        setTimeout(() => {
             // N√£o gera nova pergunta, apenas remove as classes para a pr√≥xima tentativa
            answerInput.classList.remove('correct', 'incorrect', 'correct-input-anim', 'incorrect-input-anim');
            questionElement.classList.remove('correct-animation', 'incorrect-animation');
            // Mant√©m a mensagem para o usu√°rio tentar novamente, n√£o removemos aqui
        }, 500);
      }
    }

    startButton.addEventListener('click', startGame);
    submitAnswerButton.addEventListener('click', checkAnswer);
    playAgainButton.addEventListener('click', startGame);

    playerNameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            startGame();
        }
    });

    answerInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        checkAnswer();
      }
    });

    window.onload = () => {
        displayRanking();
        answerInput.style.display = 'none';
        playerNameInput.style.display = 'inline-block';
        playerNameInput.focus();
        difficultyLevelElement.textContent = ''; // Garante que o n√≠vel n√£o apare√ßa antes do jogo
    };

  </script>
