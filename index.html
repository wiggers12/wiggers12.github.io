    <style>
        :root {
            --primary-green: #2ecc71; --dark-green: #27ae60; --primary-blue: #3498db; --dark-blue: #2980b9;
            --accent-orange: #f39c12; --dark-orange: #e67e22; --danger-red: #e74c3c; --dark-red: #c0392b;
            --purple-main: #9b59b6; --dark-purple: #8e44ad; --text-dark: #2c3e50; --text-medium: #7f8c8d;
            --text-light: #ecf0f1; --bg-white: #ffffff; --bg-light-gray: #f8f9fa; --border-light: #e0e0e0;
            --shadow-light: rgba(0, 0, 0, 0.08); --shadow-medium: rgba(0, 0, 0, 0.15); --shadow-strong: rgba(0, 0, 0, 0.25);
            --border-radius-small: 6px; --border-radius-medium: 10px; --border-radius-large: 15px; --border-radius-xl: 25px;
        }
        body {
            font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center;
            justify-content: flex-start; min-height: 100vh; margin: 0;
            background: linear-gradient(135deg, #3498db 0%, #2ecc71 100%);
            color: var(--text-dark); padding: 15px; box-sizing: border-box; overflow-x: hidden;
        }
        header { width:100%; max-width: 800px; text-align: center; padding: 10px 0; color: white; }
        nav { text-align: center; padding: 10px 0; background-color: rgba(255, 255, 255, 0.2); border-radius: 10px; margin-bottom: 10px; }
        nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: 500; }
        footer { text-align: center; padding: 20px; color: white; width: 100%; margin-top: auto; }
        footer a { color: white; }
        main { width: 100%; display: flex; flex-direction: column; align-items: center; flex-grow: 1; }
        h1 { display: none; }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.95) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        @keyframes pulseEffect { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes timeShake { 0%, 100% { transform: translateX(0); } 10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); } 20%, 40%, 60%, 80% { transform: translateX(2px); } }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; display: none; } }
        @keyframes danceSymbols { 0%, 100% { transform: translateY(0) rotate(0deg); } 25% { transform: translateY(-5px) rotate(5deg); } 50% { transform: translateY(0) rotate(-5deg); } 75% { transform: translateY(-3px) rotate(3deg); } }
        @keyframes floatUpFadeOut { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-50px); } }
        @keyframes correctGlow { 0% { box-shadow: 0 0 0px var(--primary-green); } 50% { box-shadow: 0 0 20px var(--primary-green), 0 0 30px var(--primary-green); } 100% { box-shadow: 0 0 0px var(--primary-green); } }
        @keyframes incorrectGlow { 0% { box-shadow: 0 0 0px var(--danger-red); } 50% { box-shadow: 0 0 20px var(--danger-red), 0 0 30px var(--danger-red); } 100% { box-shadow: 0 0 0px var(--danger-red); } }
        @keyframes achievementPopIn { 0% { opacity: 0; transform: translateY(50px) scale(0.7); } 80% { opacity: 1; transform: translateY(-10px) scale(1.1); } 100% { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes achievementFadeOut { 0% { opacity: 1; } 100% { opacity: 0; } }
        .card-container { background-color: var(--bg-white); padding: 30px; border-radius: var(--border-radius-large); box-shadow: 0 8px 16px var(--shadow-medium); width: 95%; margin: 15px auto; position: relative; overflow: hidden; display: none; flex-direction: column; align-items: center; justify-content: center; box-sizing: border-box; text-align: center; }
        #main-menu, #operation-selection-container, #mode-selection-container, #game-container, #my-progress-container { max-width: 400px; }
        #rankings-container, #competition-mode-selection-container { max-width: 800px; }
        .card-container.active { display: flex; animation: fadeInScale 0.7s ease-out forwards; }
        #splash-screen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: linear-gradient(135deg, var(--primary-green) 0%, var(--dark-green) 100%); color: white; font-size: 4em; font-weight: bold; text-shadow: 3px 3px 6px var(--shadow-strong); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        #splash-screen.active { display: flex; opacity: 1; }
        #splash-screen.fade-out { animation: fadeOut 0.5s forwards; }
        #splash-screen .brain-icon { font-size: 5em; margin-bottom: 10px; animation: pulseEffect 1.5s infinite alternate; }
        #splash-screen .splash-text { font-size: 1.5em; font-weight: normal; text-align: center; line-height: 1.2; }
        .main-title-box { background: linear-gradient(45deg, var(--primary-green) 0%, var(--dark-green) 100%); border-radius: var(--border-radius-xl); padding: 20px 30px; margin-bottom: 40px; display: flex; flex-direction: column; align-items: center; box-shadow: 0 8px 16px var(--shadow-strong); color: var(--text-light); text-shadow: 2px 2px 4px var(--shadow-medium); width: 90%; max-width: 300px; }
        .main-title-box .brain-icon-title { font-size: 4em; margin-bottom: 10px; }
        .main-title-box .title-text { font-size: 2em; font-weight: bold; line-height: 1.2; }
        #main-menu .math-symbols { font-size: 5.5em; color: var(--accent-orange); margin-bottom: 50px; font-weight: bold; letter-spacing: 10px; text-shadow: 3px 3px 6px var(--shadow-stronger); display: flex; gap: 15px; }
        #main-menu .math-symbols span { display: inline-block; animation: danceSymbols 2s infinite ease-in-out alternate; }
        .base-button { padding: 18px 35px; font-size: 1.5em; border-radius: var(--border-radius-large); box-shadow: 0 6px 12px var(--shadow-medium); border: none; color: var(--text-light); cursor: pointer; transition: all 0.3s ease; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .base-button:hover:not(:disabled) { transform: translateY(-5px); box-shadow: 0 10px 20px var(--shadow-strong); }
        .base-button:active:not(:disabled) { transform: translateY(0); box-shadow: 0 4px 8px var(--shadow-medium); }
        .base-button:disabled { opacity: 0.6; cursor: not-allowed; }
        .main-menu-button { padding: 20px 40px; font-size: 1.8em; border-radius: var(--border-radius-large); background: linear-gradient(45deg, var(--accent-orange) 0%, var(--dark-orange) 100%); }
        .main-menu-button:hover { background: linear-gradient(45deg, var(--dark-orange) 0%, var(--accent-orange) 100%); }
        .main-menu-button .fas { font-size: 1.2em; }
        #my-progress-button { padding: 20px 40px; font-size: 1.8em; border-radius: var(--border-radius-large); background: linear-gradient(45deg, var(--accent-orange) 0%, var(--dark-orange) 100%); }
        .operation-button, .competition-mode-button, .mode-button { padding: 15px 20px; font-size: 1.2em; border-radius: var(--border-radius-medium); background: linear-gradient(45deg, var(--primary-blue) 0%, var(--dark-blue) 100%); box-shadow: 0 4px 8px var(--shadow-medium); }
        .operation-button:hover, .competition-mode-button:hover, .mode-button:hover { background: linear-gradient(45deg, var(--dark-blue) 0%, var(--primary-blue) 100%); transform: translateY(-3px); box-shadow: 0 6px 12px var(--shadow-strong); }
        .operation-button.active, .competition-mode-button.active, .mode-button.active { background: linear-gradient(45deg, var(--primary-green) 0%, var(--dark-green) 100%); box-shadow: 0 0 0 4px rgba(46, 204, 113, 0.6); }
        .operation-button .fas, .competition-mode-button .fas, .mode-button .fas { font-size: 1.1em; }
        .back-button { background: linear-gradient(45deg, var(--danger-red) 0%, var(--dark-red) 100%); margin-top: 30px !important; padding: 15px 30px; font-size: 1.2em; border-radius: var(--border-radius-medium); }
        .back-button:hover { background: linear-gradient(45deg, var(--dark-red) 0%, var(--danger-red) 100%); }
        #main-menu .menu-buttons { display: flex; flex-direction: column; gap: 25px; width: 80%; max-width: 350px; }
        .info-buttons { display: flex; justify-content: space-around; width: 100%; max-width: 350px; margin-top: 35px; gap: 10px; }
        .info-button { display: flex; flex-direction: column; align-items: center; gap: 8px; background: none; border: none; color: var(--text-medium); cursor: pointer; font-size: 0.9em; font-family: 'Inter', sans-serif; text-align: center; transition: color 0.3s ease, transform 0.3s ease; padding: 10px; border-radius: var(--border-radius-medium); }
        .info-button:hover { color: var(--primary-blue); transform: translateY(-3px); background-color: var(--bg-light-gray); }
        .info-button .fas { font-size: 2em; color: var(--primary-blue); }
        #operation-selection-container .operation-buttons, #competition-mode-selection-container .competition-buttons { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; width: 100%; margin-bottom: 20px; }
        #player-name-input { padding: 15px; font-size: 1.5em; width: calc(100% - 30px); margin-bottom: 20px; border: 2px solid var(--border-light); border-radius: var(--border-radius-medium); text-align: center; background-color: var(--bg-light-gray); color: var(--text-dark); }
        #answer-buttons-container { display: flex; flex-wrap: wrap; justify-content: space-around; gap: 15px; width: 100%; max-width: 450px; margin-top: 20px; }
        #answer-buttons-container button { flex: 1 1 auto; min-width: 100px; padding: 15px; font-size: 1.8em; border-radius: var(--border-radius-large); background: linear-gradient(45deg, var(--primary-blue) 0%, var(--dark-blue) 100%); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(0, 0, 0, 0.7); display: flex; align-items: center; justify-content: center; z-index: 2000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .modal-overlay.show { opacity: 1; visibility: visible; }
        .modal-content { background-color: var(--text-dark); padding: 30px; border-radius: var(--border-radius-large); box-shadow: 0 10px 20px var(--shadow-strong); width: 90%; max-width: 450px; position: relative; color: var(--text-light); transform: scale(0.9); transition: transform 0.3s ease; }
        .modal-overlay.show .modal-content { transform: scale(1); }
        .close-button { position: absolute; top: 10px; right: 10px; background: none; border: none; color: var(--text-light); font-size: 1.8em; cursor: pointer; }
        .modal-content .info-content { text-align: left; line-height: 1.6; }
        .modal-content .info-content ul { padding-left: 20px; list-style: none; }
        .modal-content .info-content ul li { margin-bottom: 10px; position: relative; padding-left: 25px; }
        .modal-content .info-content ul li::before { content: '\f058'; font-family: 'Font Awesome 6 Free'; font-weight: 900; position: absolute; left: 0; top: 2px; color: var(--primary-green); }
        #timer, #score { font-size: 1.3em; margin: 10px 0; }
        #time-bar-container { width: 100%; height: 15px; background-color: var(--border-light); border-radius: var(--border-radius-small); margin-bottom: 15px; overflow: hidden; }
        #time-bar { height: 100%; width: 100%; background-color: var(--primary-green); transition: width 0.9s linear, background-color 0.9s linear; }
    </style>
</head>

    <script>

      const firebaseConfig = {
        apiKey: "AIzaSyA4PWRt-22S8HGc6GS1m-4Wa9hYsh5Zbo",
        authDomain: "desafio-dos-60-segundos.firebaseapp.com",

      const app = firebase.initializeApp(firebaseConfig);
      const db = app.firestore();
      
      const elements = {
        splashScreen: document.getElementById('splash-screen'),
        mainMenu: document.getElementById('main-menu'),
        operationSelectionContainer: document.getElementById('operation-selection-container'),
        modeSelectionContainer: document.getElementById('mode-selection-container'),
        competitionModeSelectionContainer: document.getElementById('competition-mode-selection-container'),
        gameContainer: document.getElementById('game-container'),
        rankingsContainer: document.getElementById('rankings-container'),
        myProgressContainer: document.getElementById('my-progress-container'),
        questionElement: document.getElementById('question'),
        playerNameInput: document.getElementById('player-name-input'),
        messageElement: document.getElementById('message'),
        timerValueElement: document.getElementById('timer-value'),
        scoreValueElement: document.getElementById('score-value'),
        startGameButton: document.getElementById('start-game-button'),
        playAgainButton: document.getElementById('play-again'),
        timeBar: document.getElementById('time-bar'),
        difficultyLevelElement: document.getElementById('difficulty-level'),
        modeKidsButton: document.getElementById('mode-kids-button'),
        modeAdultsButton: document.getElementById('mode-adults-button'),
        rankingKidsList: document.getElementById('ranking-kids-list'),
        rankingAdultsList: document.getElementById('ranking-adults-list'),
        rankingKidsArea: document.getElementById('ranking-kids-area'),
        rankingAdultsArea: document.getElementById('ranking-adults-area'),
        answerButtonsContainer: document.getElementById('answer-buttons-container'),
        answerButtons: document.querySelectorAll('#answer-buttons-container button'),
        practiceButton: document.getElementById('practice-button'),
        competitionButton: document.getElementById('competition-button'),
        myProgressButton: document.getElementById('my-progress-button'),
        backToMainFromOperationButton: document.getElementById('back-to-main-from-operation'),
        backToOperationSelectionButton: document.getElementById('back-to-operation-selection'),
        backToMainFromCompetitionModeButton: document.getElementById('back-to-main-from-competition-mode'),
        backToMainFromRankingButton: document.getElementById('back-to-main-from-ranking'),
        backToMainFromProgressButton: document.getElementById('back-to-main-from-progress'),
        aboutButton: document.getElementById('about-button'),
        howToPlayButton: document.getElementById('how-to-play-button'),
        whyPlayButton: document.getElementById('why-play-button'),
        aboutModal: document.getElementById('about-modal'),
        howToPlayModal: document.getElementById('how-to-play-modal'),
        whyPlayModal: document.getElementById('why-play-modal'),
        closeAboutModalButton: document.getElementById('close-about-modal'),
        closeHowToPlayModalButton: document.getElementById('close-how-to-play-modal'),
        closeWhyPlayModalButton: document.getElementById('close-why-play-modal'),
      };
      
      let currentGameMode = null;
      let score = 0;
      let timeLeft = 60;
      let timerInterval;
      let gameActive = false;
      let currentQuestion;
      let currentPlayerName = '';
      let selectedOperationType = 'all';

      function showScreen(screenElement) {
        document.querySelectorAll('.card-container').forEach(el => el.style.display = 'none');
        if (screenElement) {
          screenElement.style.display = 'flex';
          screenElement.classList.add('active');
        }
      }

      function showMainMenu() {
        showScreen(elements.mainMenu);
        // Preencher o conteúdo dinâmico do main-menu
        elements.mainMenu.innerHTML = `
            <div class="main-title-box">
                <span class="brain-icon-title">🧠</span>
                <span class="title-text">Matemática em</span>
                <span class="title-text">60 Segundos</span>
            </div>
            <div class="math-symbols">
                <span>+</span><span>-</span><span>×</span><span>÷</span>
            </div>
            <div class="menu-buttons">
              <button id="practice-button" class="base-button main-menu-button"><i class="fas fa-pencil-alt"></i> Praticar</button>
              <button id="competition-button" class="base-button main-menu-button"><i class="fas fa-trophy"></i> Desafie-se</button>
              <button id="my-progress-button" class="base-button main-menu-button"><i class="fas fa-chart-line"></i> Meu Progresso</button>
            </div>
            <div class="info-buttons">
                <button class="info-button" id="about-button"><i class="fas fa-info-circle"></i><span>Sobre o Jogo</span></button>
                <button class="info-button" id="how-to-play-button"><i class="fas fa-question-circle"></i><span>Como Jogar</span></button>
                <button class="info-button" id="why-play-button"><i class="fas fa-brain"></i><span>Por que Jogar?</span></button>
            </div>`;
        // Reatribuir event listeners para os botões recriados
        document.getElementById('practice-button').addEventListener('click', showOperationSelection);
        document.getElementById('competition-button').addEventListener('click', showCompetitionModeSelection);
        document.getElementById('my-progress-button').addEventListener('click', showMyProgressScreen);
        document.getElementById('about-button').addEventListener('click', () => showModal(elements.aboutModal));
        document.getElementById('how-to-play-button').addEventListener('click', () => showModal(elements.howToPlayModal));
        document.getElementById('why-play-button').addEventListener('click', () => showModal(elements.whyPlayModal));
      }
      
      function showOperationSelection() {
        showScreen(elements.operationSelectionContainer);
        elements.operationSelectionContainer.innerHTML = `
            <h3>Escolha a Operação para Praticar:</h3>
            <div class="operation-buttons">
                <button data-op="+" class="base-button operation-button"><i class="fas fa-plus"></i> Adição</button>
                <button data-op="-" class="base-button operation-button"><i class="fas fa-minus"></i> Subtração</button>
                <button data-op="*" class="base-button operation-button"><i class="fas fa-times"></i> Multiplicação</button>
                <button data-op="÷" class="base-button operation-button"><i class="fas fa-divide"></i> Divisão</button>
                <button data-op="all" class="base-button operation-button"><i class="fas fa-random"></i> Todos Juntos</button>
            </div>
            <button id="back-to-main-from-operation" class="base-button back-button"><i class="fas fa-arrow-left"></i> Voltar ao Menu Principal</button>`;
        document.getElementById('back-to-main-from-operation').addEventListener('click', showMainMenu);
        document.querySelectorAll('#operation-selection-container .operation-button').forEach(button => {
          button.addEventListener('click', (e) => selectOperation(e.currentTarget.dataset.op));
        });
      }

      function showCompetitionModeSelection(){
        showScreen(elements.competitionModeSelectionContainer);
        elements.competitionModeSelectionContainer.innerHTML = `
            <h3>Modo Competição</h3>
            <div class="competition-buttons">
                <button data-mode="competition_kids" class="base-button competition-mode-button"><i class="fas fa-child"></i> Kids</button>
                <button data-mode="competition_adults" class="base-button competition-mode-button"><i class="fas fa-user-graduate"></i> Adulto</button>
            </div>
            <button id="back-to-main-from-competition-mode" class="base-button back-button"><i class="fas fa-arrow-left"></i> Voltar</button>`;
        document.getElementById('back-to-main-from-competition-mode').addEventListener('click', showMainMenu);
        document.querySelectorAll('#competition-mode-selection-container .competition-mode-button').forEach(button => {
          button.addEventListener('click', (e) => selectGameModeAndStart(e.currentTarget.dataset.mode));
        });
      }

      function showMyProgressScreen() {
          showScreen(elements.myProgressContainer);
          // O conteúdo de "Meu Progresso" é carregado dinamicamente pela função displayUserStats
          elements.myProgressContainer.innerHTML = `<h3>Carregando progresso...</h3> <button id="back-to-main-from-progress" class="base-button back-button">Voltar</button>`;
          document.getElementById('back-to-main-from-progress').addEventListener('click', showMainMenu);
          displayUserStats();
      }

      function selectOperation(operation) {
        selectedOperationType = operation;
        showModeSelectionForPractice();
      }

      function showModeSelectionForPractice() {
          showScreen(elements.modeSelectionContainer);
          elements.modeSelectionContainer.innerHTML = `
            <h3>Escolha o Modo de Prática:</h3>
            <div class="mode-buttons" style="display: flex; flex-direction: column; gap: 15px; width: 80%;">
                <button id="mode-kids-button" class="base-button mode-button" data-mode="practice_kids"><i class="fas fa-child"></i> Modo Kids</button>
                <button id="mode-adults-button" class="base-button mode-button" data-mode="practice_adults"><i class="fas fa-user-graduate"></i> Modo Adulto</button>
            </div>
            <button id="back-to-operation-selection" class="base-button back-button"><i class="fas fa-arrow-left"></i> Voltar</button>`;
          document.getElementById('back-to-operation-selection').addEventListener('click', showOperationSelection);
          document.querySelectorAll('#mode-selection-container .mode-button').forEach(button => {
            button.addEventListener('click', (e) => selectGameModeAndStart(e.currentTarget.dataset.mode));
          });
      }

      function selectGameModeAndStart(mode) {
        currentGameMode = mode;
        showGameScreen();
      }

      function showGameScreen() {
        showScreen(elements.gameContainer);
        elements.gameContainer.innerHTML = `
            <div id="status">
              <p id="timer">Tempo: <span id="timer-value">60s</span></p>
              <div id="time-bar-container"><div id="time-bar"></div></div>
              <p id="score">Pontos: <span id="score-value">0</span></p>
            </div>
            <p id="question">Prepare-se!</p>
            <input type="text" id="player-name-input" placeholder="Seu Nome e Sobrenome (Ex: Fulano Silva)">
            <div id="answer-buttons-container" style="display: none;">
                <button class="answer-button base-button"></button>
                <button class="answer-button base-button"></button>
                <button class="answer-button base-button"></button>
            </div>
            <button id="start-game-button" class="base-button">Começar Jogo</button>`;
        document.getElementById('start-game-button').addEventListener('click', startGame);
        // Re-selecionar elementos que foram recriados
        elements.playerNameInput = document.getElementById('player-name-input');
        elements.questionElement = document.getElementById('question');
        elements.timerValueElement = document.getElementById('timer-value');
        elements.scoreValueElement = document.getElementById('score-value');
        elements.answerButtonsContainer = document.getElementById('answer-buttons-container');
        elements.answerButtons = document.querySelectorAll('.answer-button');
        elements.timeBar = document.getElementById('time-bar');
      }

      function startGame() {
        currentPlayerName = elements.playerNameInput.value.trim();
        if (currentPlayerName === '' || !currentPlayerName.includes(' ')) {
          alert('Por favor, insira seu nome e sobrenome para começar.');
          return;
        }
        gameActive = true;
        score = 0;
        timeLeft = 60;
        elements.scoreValueElement.textContent = score;
        elements.timerValueElement.textContent = timeLeft + 's';
        elements.playerNameInput.style.display = 'none';
        document.getElementById('start-game-button').style.display = 'none';
        elements.answerButtonsContainer.style.display = 'flex';
        generateQuestion();
        timerInterval = setInterval(updateTimer, 1000);
      }

      function updateTimer() {
        timeLeft--;
        elements.timerValueElement.textContent = timeLeft + 's';
        const percentage = (timeLeft / 60) * 100;
        elements.timeBar.style.width = percentage + '%';
        if (percentage < 25) {
            elements.timeBar.style.backgroundColor = 'var(--danger-red)';
        } else if (percentage < 50) {
            elements.timeBar.style.backgroundColor = 'var(--accent-orange)';
        } else {
            elements.timeBar.style.backgroundColor = 'var(--primary-green)';
        }
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          gameActive = false;
          endGame();
        }
      }
      
      async function endGame() {
        alert(`Tempo esgotado! Sua pontuação: ${score}`);
        if(currentGameMode.startsWith('competition_')){
            await saveRanking(currentPlayerName, score, currentGameMode);
            showRankingsScreen(true);
        } else {
            showMainMenu();
        }
      }

      function generateQuestion() {
          let num1 = Math.floor(Math.random() * 10) + 1;
          let num2 = Math.floor(Math.random() * 10) + 1;
          currentQuestion = {
              question: `${num1} + ${num2}`,
              answer: num1 + num2
          };
          elements.questionElement.textContent = currentQuestion.question;
          
          let answers = [currentQuestion.answer];
          while (answers.length < 3) {
              let randomAnswer = Math.floor(Math.random() * 20);
              if (!answers.includes(randomAnswer)) {
                  answers.push(randomAnswer);
              }
          }
          answers.sort(() => Math.random() - 0.5);
          elements.answerButtons.forEach((button, index) => {
              button.textContent = answers[index];
              button.onclick = () => checkAnswer(answers[index]);
          });
      }

      function checkAnswer(answer) {
          if (!gameActive) return;
          if (answer === currentQuestion.answer) {
              score++;
              elements.scoreValueElement.textContent = score;
          }
          generateQuestion();
      }
      
      function showModal(modal) { if(modal) modal.classList.add('show'); }
      function hideModal(modal) { if(modal) modal.classList.remove('show'); }

                <div class="info-content">

                    <ul>
                        <li>Escolha um modo: Praticar para treinar ou Desafie-se para competir no ranking.</li>
