    const db = app.firestore();

</head>
<body>
  <div class="ad-placeholder">An√∫ncio do Google AdSense (Topo da P√°gina)</div>

  <h1>Desafio dos 60 Segundos üß†</h1>

  <div id="game-container">
    <div id="status">
      <p id="timer">Tempo: <span id="timer-value">60s</span></p>
      <p id="score">Pontos: <span id="score-value">0</span></p>
    </div>

    <div id="question-area">
      <p id="question">Clique em "Come√ßar Jogo" para iniciar!</p>
      <input type="number" id="answer-input" placeholder="Digite a resposta" disabled>
      <p id="message"></p>
    </div>

    <button id="submit-answer" style="display: none;">Responder</button>
    <button id="start-button">Come√ßar Jogo</button>
    <button id="play-again" style="display: none;">Jogar Novamente</button>
  </div>

  <div class="ad-placeholder">An√∫ncio do Google AdSense (Entre Jogo e Ranking)</div>

  <div id="ranking-area">
    <h2>üèÜ Ranking (Top 10)</h2>
    <ol id="ranking-list">
          </ol>
  </div>

  <div class="ad-placeholder">An√∫ncio do Google AdSense (Rodap√©)</div>


  <script>
    const questionElement = document.getElementById('question');
    const answerInput = document.getElementById('answer-input');
    const submitAnswerButton = document.getElementById('submit-answer');
    const messageElement = document.getElementById('message');
    const timerValueElement = document.getElementById('timer-value');
    const scoreValueElement = document.getElementById('score-value');
    const startButton = document.getElementById('start-button');
    const playAgainButton = document.getElementById('play-again');
    const rankingList = document.getElementById('ranking-list');

    let currentQuestion;
    let score = 0;
    let timeLeft = 60;
    let timerInterval;
    let gameActive = false;

    // Fun√ß√µes para Ranking (AGORA COM FIREBASE)
    function saveRanking(player, score) {
        // Adiciona um novo documento √† cole√ß√£o 'ranking' no Firestore
        db.collection("ranking").add({
            player: player,
            score: score,
            timestamp: firebase.firestore.FieldValue.serverTimestamp() // Para ordenar por data
        })
        .then((docRef) => {
            console.log("Documento escrito com ID: ", docRef.id);
            displayRanking(); // Atualiza o ranking depois de salvar
        })
        .catch((error) => {
            console.error("Erro ao adicionar documento: ", error);
            alert("Erro ao salvar pontua√ß√£o: " + error.message); // Alerta o usu√°rio em caso de erro
        });
    }

    async function displayRanking() {
        rankingList.innerHTML = '<li>Carregando ranking...</li>';
        try {
            // Pega os 10 melhores da cole√ß√£o 'ranking', ordenados por pontua√ß√£o decrescente
            const snapshot = await db.collection("ranking")
                                    .orderBy("score", "desc")
                                    .limit(10)
                                    .get();

            rankingList.innerHTML = ''; // Limpa o ranking
            if (snapshot.empty) {
                rankingList.innerHTML = '<li>Nenhum recorde ainda. Seja o primeiro!</li>';
                return;
            }

            snapshot.forEach((doc, index) => {
                const data = doc.data();
                const li = document.createElement('li');
                li.innerHTML = `<span class="ranking-position">${index + 1}¬∫</span> <span class="ranking-name">${data.player}</span> <span class="ranking-score">${data.score}</span>`;
                rankingList.appendChild(li);
            });
        } catch (error) {
            console.error("Erro ao carregar ranking: ", error);
            rankingList.innerHTML = '<li>Erro ao carregar ranking. Verifique as regras do Firebase.</li>';
            alert("Erro ao carregar ranking. Verifique o console para mais detalhes."); // Alerta o usu√°rio
        }
    }

    function generateQuestion() {
      const num1 = Math.floor(Math.random() * 10) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      const operators = ['+', '-', '*'];
      const operator = operators[Math.floor(Math.random() * operators.length)];
      let questionString;
      let correctAnswer;

      if (operator === '+') {
        questionString = `${num1} + ${num2}`;
        correctAnswer = num1 + num2;
      } else if (operator === '-') {
        // Garante que o resultado n√£o seja negativo
        if (num1 < num2) {
          questionString = `${num2} - ${num1}`;
          correctAnswer = num2 - num1;
        } else {
          questionString = `${num1} - ${num2}`;
          correctAnswer = num1 - num2;
        }
      } else { // Multiplication
        questionString = `${num1} * ${num2}`;
        correctAnswer = num1 * num2;
      }

      currentQuestion = { question: questionString, answer: correctAnswer };
      questionElement.textContent = currentQuestion.question;
      answerInput.value = '';
      messageElement.textContent = '';
    }

    function startGame() {
      score = 0;
      timeLeft = 60;
      gameActive = true;
      scoreValueElement.textContent = score;
      timerValueElement.textContent = timeLeft + 's';
      answerInput.disabled = false;
      answerInput.focus();
      startButton.style.display = 'none';
      submitAnswerButton.style.display = 'inline-block';
      playAgainButton.style.display = 'none';
      generateQuestion();

      timerInterval = setInterval(() => {
        timeLeft--;
        timerValueElement.textContent = timeLeft + 's';
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      clearInterval(timerInterval);
      gameActive = false;
      answerInput.disabled = true;
      submitAnswerButton.style.display = 'none';
      playAgainButton.style.display = 'inline-block';
      messageElement.textContent = `Tempo esgotado! Voc√™ fez ${score} pontos.`;

      const playerName = prompt("Fim de jogo! Digite seu nome para o ranking:");
      if (playerName) {
        saveRanking(playerName, score);
      }
    }

    function checkAnswer() {
      if (!gameActive) return;

      const userAnswer = parseInt(answerInput.value);
      if (isNaN(userAnswer)) {
        messageElement.textContent = 'Por favor, digite um n√∫mero!';
        return;
      }

      if (userAnswer === currentQuestion.answer) {
        score++;
        scoreValueElement.textContent = score;
        messageElement.textContent = 'Correto!';
        messageElement.style.color = '#28a745'; /* Verde */
        generateQuestion();
      } else {
        messageElement.textContent = 'Errado. Tente novamente.';
        messageElement.style.color = '#d9534f'; /* Vermelho */
        score = Math.max(0, score - 1); // Subtrai ponto por erro, mas n√£o abaixo de zero
        scoreValueElement.textContent = score;
        // N√£o gera nova pergunta, permite nova tentativa
      }
    }

    // Event Listeners
    startButton.addEventListener('click', startGame);
    submitAnswerButton.addEventListener('click', checkAnswer);
    playAgainButton.addEventListener('click', startGame);

    // Permitir submeter com Enter
    answerInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        checkAnswer();
      }
    });

    // Carrega o ranking ao carregar a p√°gina
    window.onload = displayRanking;

  </script>
